<!DOCTYPE html>

    <title>BookMyShow</title>
    <link rel="stylesheet" href="show.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <nav class="fnav">

        <h4 id="logo">BookMyShow</h4>
        <input

      </div>
      <div class="right">
        <p>Location</p>
        <button>Sign In</button>
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

      <div class="s-right">
        <p>ListYourShow</p>
        <p>Corporates</p>
        <p>Offer</p>
        <p>Gift Cards</p>
      </div>
    </nav>
